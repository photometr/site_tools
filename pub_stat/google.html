<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Все публикаций');
        data.addColumn('number', 'Только статьи');
        data.addRows([
	  ["1990",18,13],
	  ["1991",8,6],
	  ["1992",6,4],
	  ["1993",16,13],
	  ["1994",20,16],
	  ["1995",7,6],
	  ["1996",8,6],
	  ["1997",12,9],
	  ["1998",10,10],
	  ["1999",11,7],
	  ["2000",21,13],
	  ["2001",29,18],
	  ["2002",33,16],
	  ["2003",24,11],
	  ["2004",19,12],
	  ["2005",24,10],
	  ["2006",29,17],
	  ["2007",31,17],
	  ["2008",39,18],
	  ["2009",38,20],
	  ["2010",39,17],
	  ["2011",51,26],
        ]);

        var options = {
          width: 640, height: 300,
          title: 'Публикации сотрудников лаборатории',
          hAxis: {title: 'Год', titleTextStyle: {color: 'black'}},
          vAxis: {title: 'Число публикаций', titleTextStyle: {color: 'black'}},
          legend: {position: 'in', textStyle: {color: 'black', fontSize: 14}}
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
    <div id="chart_div"></div>
  </body>
</html>
